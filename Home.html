<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="Sites/Styles/Home (Responsive).css" />
		
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="Assets/favicon-16x16.png">
		<link rel="manifest" href="Assets/site.webmanifest">
		<link rel="mask-icon" href="Assets/safari-pinned-tab.svg" color="#0093af">
		<link rel="shortcut icon" href="Assets/favicon.ico">
		<meta name="msapplication-TileColor" content="#0093af">
		<meta name="msapplication-config" content="Assets/browserconfig.xml">
		<meta name="theme-color" content="#0093af">
		
		<title> Home | Coding Conundrum </title>
	</head>
	
	<body class="expanded" id="body" onload="generateStuff()">		
		<header onmousedown="return false">
			<div id="navigation-tab">
				<div id="title-header">
					CS3 Metaguide: Coding Conundrum
				</div>
				
				<!-- Links that direct to the slider. -->
				
				<div class="large-scale" id="nav-links" onmouseleave="resetAutomation()">
					<a href=#container class="link current" onclick="turnActive(this); goToImg(1);" onmouseenter="animateLine(this)" onmouseleave="resetLine()"> Home </a>
					<a href=#container class="link" onclick="turnActive(this); goToImg(2);" onmouseenter="animateLine(this)" onmouseleave="resetLine()"> Posts </a>
					<a href=#container class="link" onclick="turnActive(this); goToImg(3);" onmouseenter="animateLine(this)" onmouseleave="resetLine()"> About </a>
					<a href=#container class="link" onclick="turnActive(this); goToImg(4);" onmouseenter="animateLine(this)" onmouseleave="resetLine()"> Contact </a>
					
					<div class="static" id="hoverline"></div>
				</div>
			</div>
			
			<div class="on large-scale" id="menu-bar" onclick="showOrHide()" title="The navigation slider will move after a period of time!">
				&equiv;
			</div>
			
			<div class="off small-scale" id="menu-bar" onclick="slideNav()">
				&equiv;
			</div>
		</header>
		
		<div class="small-scale" id="nav-links-1">
			<a class="link current" onclick="closeNav()"> Home </a>
			<a class="link" href="Sites/Posts.html"> Posts </a>
			<a class="link" href="Sites/About.html"> About </a>
			<a class="link" onclick="summonContact(false)"> Contact </a>
			<div id="title-header">	CS3 Metaguide: Coding Conundrum	</div>
		</div>
		
		<main>
			<div id="splash" onmousedown="return false">
				<div class="splash-bg-img">
					<img src="Images/Main-Splash-BG.jpg" />
				</div>
				
				<div class="splash-text">
					<div id="splash-header">
						<!-- ??? -->
					</div>
					
					<div id="splash-body">
						<!-- ??? -->
					</div>
				</div>
			</div>
			
			<div id="container" onmousedown="return false">
				<div class="viewport">
					<div id="slider" onmouseleave="resetAutomation()">
						<div class="slide">
							<img src="Images/Slider-Splash-BG.jpg" />			
						</div>
						
						<div class="slide">
							<img src="Images/Slider-Posts-BG.jpg" />
						</div>
						
						<div class="slide">
							<img src="Images/Slider-About-BG.jpg" />
						</div>
						
						<div class="slide">
							<img src="Images/Slider-Contact-BG.jpg" />
						</div>
					</div>
				</div>
				
				<div class="arrow large-scale" id="prev" onclick="moveImg(-1)">
					&lt;
				</div>
				
				<div class="arrow large-scale" id="next" onclick="moveImg(1)">
					&gt;
				</div>
				
				<div id="carousel">
					<div class="active round" onclick="goToImg(1)"> </div>
					<div class="round" onclick="goToImg(2)"> </div>
					<div class="round" onclick="goToImg(3)"> </div>
					<div class="round" onclick="goToImg(4)"> </div>
				</div>
				
				<div id="slider-text">
					<div class="slider-header" id="slider-splash-header">
						Website Splash
					</div>
					
					<div class="slider-subheader" id="slider-splash-subheader">
						Consult by going to a reliable site!
					</div>
					
					<a class="slider-button" id="slider-splash-link" onmouseover="titleEffect()" onmouseout="titleExit()">
						Get Started!
					</a>
				</div>
			</div>
			
			<div id="contact-container">
				<div id="contact-text-box" onmousedown="return false">
					<div id="contact-text-header">
						Contact Section
					</div>
					
					<div id="contact-text-subheader">
						We would love to hear from you!
					</div>
				</div>
				
				<div id="details-contact">
					<div class="input"> <input type="text" placeholder="Nickname"> </div>
					<div class="input"> <input type="email" placeholder="E-mail Address"> </div>
					<div class="input"> <textarea placeholder="Message/Question"></textarea> </div>
				</div>
				
				<div id="query-button" onmousedown="return false"> <input type="submit" value="Send Query" onclick="summonAlert()"> </div>				
				<div id="contactCloseButton" onclick="closeContact()" onmousedown="return false"> &times; </div>
			</div>
		</main>
		
		<footer id="footer" onmousedown="return false">
			<div id="major-details"> CS3 Q3 Project | Rb-14 | Sales, F.R.Q. </div>
			<div class="large-scale" id="minor-details"> <!-- ??? --> </div>
		</footer>

	</body>
</html>
